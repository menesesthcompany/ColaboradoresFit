<div class="login-container">
  <div class="login-card">
    <img id="logo" src="assets/images/logo.png">
    <h2>Login</h2>
    <p>Digite os seus dados de acesso no campo abaixo.</p>



    <form>
      <div *ngIf="showMessage" class="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
        {{ message }}
      </div>

      <label for="login">Login</label>
      <div class="input-group">
        <input 
          type="text" 
          name="login" 
          [(ngModel)]="loginObj.login"  
          (keydown.enter)="onLogin()"
          placeholder="Digite seu login" 
          required 
        />
        <img id="img1" src="assets/images/usuario.png">
      </div>
      
      <label for="password">Senha</label>
      <div class="input-group">
        <input 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          name="senha" 
          (keydown.enter)="onLogin()"
          [(ngModel)]="loginObj.senha"
          placeholder="Digite sua senha" 
          required 
        />
        <div 
          id="imgeyes" 
          [class.show-password]="isPasswordVisible"
          [class.hide-password]="!isPasswordVisible"
          (click)="togglePasswordVisibility()" 
          class="eye-icon"
        ></div>
      </div>

      <a href="/redefinirsenha" class="forgot-password">Esqueci minha senha</a>
      
      <button 
        type="button" 
        class="login-button" 
        (click)="onLogin()"> 
        Acessar
      </button>

      <a href="/register" class="register">Não tenho cadastro...</a>

      <!-- Exibir a mensagem de erro ou sucesso abaixo do botão -->
      
    </form>
  </div>
</div>
